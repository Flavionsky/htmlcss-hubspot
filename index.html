<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/master.css">
    <title>Hubspot</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="nav-global-bar">
          <nav class="top-bar clearfix">
            <div class="top-bar-left">
            </div>
            <div class="top-bar-right">
            </div>
          </nav>
          <nav class="menu-nav-bar clearfix">
            <div class="hs-logo">
            </div>
            <div class="group-item">
            </div>
          </nav>
        </div>
      </header>
      <main>
        <section class="hs-concept">
        </section>
        <div class="separator">
        </div>
        <div class="hs-home-center-container">
          <section class="hs-home-center">
            <div class="hs-central">
              <div class="top-row">
              </div>
              <div class="central-row">
              </div>
              <div class="bottom-row clearfix">
                <div class="column-bottom-row column-left">

                </div>
                <div class="column-bottom-row column-central">

                </div>
                <div class="column-bottom-row column-right">

                </div>
              </div>

            </div>

          </section>

        </div>
        <div class="enter-community-hs-container">
          <section class="enter-community-hs">
            <div class="community-title">

            </div>
            <div class="community-table">
              <table>
                <tbody>
                  <tr>
                    <td class="hs-user-group">Prova</td>
                    <td class="hs-blog">Prova</td>
                    <td class="hs-accademy">Prova</td>
                    <td class="hs-inbound">Prova</td>
                  </tr>
                  <tr>
                    <td class="hs-connect-integrations">Prova</td>
                    <td class="hs-language">Prova</td>
                    <td class="hs-social-followers">Prova</td>
                    <td class="hs-growth-hub">Prova</td>
                  </tr>

                </tbody>
              </table>

            </div>

          </section>
        </div>
        <div class="hs-customers-container">
          <section class="hs-customers clearfix">
            <div class="customers-column-left">

            </div>
            <div class="customers-column-right">

            </div>

          </section>

        </div>
      </main>
      <footer>
        <section class="hs-footer">
          <div class="top-row-footer clearfix">
            <div class="column-footer column-system-software">

            </div>
            <div class="column-footer column-contacts">

            </div>
            <div class="column-footer column-manage-tools">

            </div>
            <div class="column-footer column-supports">

            </div>
          </div>
          <div class="row-language">
            <ul class="menu-language">
              <li><a href="#">English</a></li>
              <li><a href="#">Deutsch</a></li>
              <li><a href="#">日本語</a></li>
              <li><a href="#">Español</a></li>
              <li><a href="#">Português</a></li>
              <li><a href="#">Français</a></li>

            </ul>

          </div>
          <hr id="hr-footer">
          <div class="row-bottom-footer clearfix">
            <div class="column-copyright">
              <h2>Hubspot</h2>
              <h4>Copyright &copy; 2019 HubSpot, Inc.</h4>

            </div>
            <div class="column-legal-privacy">
            <span id="footer-legal">Legal Stuff</span>
            <span id="footer-privacy">Privacy Policy</span>
            </div>


          </div>
        </section>

      </footer>
  </div>
  </body>
</html>
